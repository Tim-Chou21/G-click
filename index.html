<body>
	<img src="LOGO_blackblue.png" class="jump_img">		  
	<div class="limiter">	
		<div class="container-login100" style="background-image: url('pic01.jpg');">
			
			<div class="wrap-login100">
				<div id="custom-alert"></div>
				<form class="login100-form validate-form">
					<img src="small_no_slogan.png" style="position: relative; top: 12%; left:27% ;height: 120px; width:200px;">

					<span class="login100-form-title p-b-14 p-t-7">
						G-Click
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="email" placeholder="Username" id="email_field1">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" placeholder="Password" id="password_field1" >
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="loginbut"  type="button">
							Login
						</button>
					</div>
					<br>
					<div class="container-login100-form-btn">
							<button class="login100-form-btn" id="facebook"  type="button">
								Facebook
							</button>&nbsp;&nbsp;&nbsp;&nbsp;
							<button class="login100-form-btn" id="google"  type="button">
								Google
							</button>
					</div>
					
					
					
					

					<div class="text-center p-t-90">
						<a class="txt1" id="changepassword" href="#">
							Forgot Password
						</a>&nbsp;&nbsp;&nbsp;&nbsp;
						<a class="txt1" id="signup" href="#">
								sign up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

			  FB.init({
				appId      : '2077300719214487',
				xfbml      : true,
				version    : 'v2.12'
			  });
			  FB.AppEvents.logPageView();
			};

			   var js, fjs = d.getElementsByTagName(s)[0];
			   if (d.getElementById(id)) {return;}

			   js.src = "https://connect.facebook.net/en_US/sdk.js";
			   fjs.parentNode.insertBefore(js, fjs);
			 }(document, 'script', 'facebook-jssdk'));
